<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/icons8-stormy-weather-16.png">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="wrapper">

      <h1>Check Weather</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">

        <!--grant location container-->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            alt="location image"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to Get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--search form-->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for city.." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              alt="search button"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--loading screen container-->
        <div class="sub-container loading-container">
          <img
            src="./assets/loading.gif"
            alt="loading gif"
            width="150"
            height="150"
          />
          <p>Loading</p>
        </div>

        <!--Weather Information-->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon alt="flag" />
          </div>
          <p data-WeatherDesc></p>

          <img data-weatherIcon />

          <p data-temp></p>

          <div class="parameter-container">
            <div class="parameter">
              <img src="./assets/wind.png" alt="wind" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <div class="parameter">
              <img src="./assets/humidity.png" alt="humidity" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="./assets/cloud.png" alt="clouds" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
